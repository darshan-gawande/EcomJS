<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfy House</title>
    <!-- style -->
    <link rel="stylesheet" href="/style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/fedfa5a6ca.js" crossorigin="anonymous"></script>
</head>
<body>
   <!--navbar-->
   <nav class="navbar">
    <div class="navbar-center">
        <span class="nav-icon">
            <i class="fas fa-bars"></i>
        </span>
        <img src="./images/logo.svg" alt="store logo">
        <div class="cart-btn">
            <span class="nav-icon">
                <i class="fas fa-cart-plus"></i>
            </span>
            <div class="cart-items">0</div>
        </div>
    </div>
   </nav>
   <!-- end of navbar -->

   <!-- hero -->
   <header class="hero">
    <div class="banner">
        <h1 class="banner-title">Furniture Collections</h1>
        <button class="banner-btn">Shop now</button>
    </div>
   </header>
   <!-- end of hero -->

   <!-- start of products -->
   <section class="products">
    <div class="section-title">
        <h2>our products</h2>
    </div>
    <div class="products-center">
        <!-- start single product -->
    <article class="product">
        <div class="img-container">
            <img src="./images/product-1.jpeg" alt="product" class="product-img">
            <button class="bag-btn">
                <i class="fas fa-shopping-cart"></i>
                add to bag         
            </button>
        </div>
        <h3>queen bed</h3>
        <h4>â‚¹ 500</h4>
    </article>
    <!-- end of single product -->
</div>
</section>
   <!-- end of products -->

</body>
<script src="/script.js"></script>
</html>
